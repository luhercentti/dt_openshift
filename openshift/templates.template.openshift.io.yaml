    displayName: A-MQ Username
    from: user[a-zA-Z0-9]{3}
    generate: expression
    name: MQ_USERNAME
  - description: Password for standard broker user.  It is required for connecting
      to the broker.  If left empty, it will be generated.
    displayName: A-MQ Password
