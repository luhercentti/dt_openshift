      version: "7.11"
    creationTimestamp: "2023-05-04T21:48:32Z"
    labels:
      samples.operator.openshift.io/managed: "true"
    name: rhdm711-trial-ephemeral
    namespace: openshift
    resourceVersion: "18989"
    uid: 045fe1e1-69c6-4a79-be6f-acf900a50cae
  objects:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-rhdmsvc
  - apiVersion: v1
    kind: RoleBinding
    metadata:
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-rhdmsvc-edit
    roleRef:
      name: edit
    subjects:
    - kind: ServiceAccount
      name: ${APPLICATION_NAME}-rhdmsvc
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: All the Decision Central web server's ports.
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-rhdmcentr
      name: ${APPLICATION_NAME}-rhdmcentr
    spec:
      ports:
      - name: http
        port: 8080
        targetPort: 8080
      selector:
        deploymentConfig: ${APPLICATION_NAME}-rhdmcentr
