            lifecycle:
              postStart:
                exec:
                  command:
                  - /bin/sh
                  - /opt/eap/bin/launch/jboss-kie-kieserver-hooks.sh
              preStop:
                exec:
                  command:
                  - /bin/sh
                  - /opt/eap/bin/launch/jboss-kie-kieserver-hooks.sh
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /services/rest/server/healthcheck
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 180
              periodSeconds: 15
              timeoutSeconds: 2
            name: ${APPLICATION_NAME}-kieserver
            ports:
            - containerPort: 8778
              name: jolokia
              protocol: TCP
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8443
              name: https
              protocol: TCP
            readinessProbe:
              failureThreshold: 36
              httpGet:
                path: /services/rest/server/readycheck
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 5
              timeoutSeconds: 2
            resources:
              limits:
                cpu: ${KIE_SERVER_CPU_LIMIT}
                memory: ${KIE_SERVER_MEMORY_LIMIT}
              requests:
                cpu: ${KIE_SERVER_CPU_REQUEST}
                memory: ${KIE_SERVER_MEMORY_REQUEST}
            volumeMounts:
            - mountPath: /etc/kieserver-secret-volume
              name: kieserver-keystore-volume
              readOnly: true
          initContainers:
          - command:
            - /bin/bash
            - -c
            - replicas=$(oc get dc ${APPLICATION_NAME}-mysql -o=jsonpath='{.status.availableReplicas}');
              until "[" $replicas -gt 0 "]"; do echo waiting for ${APPLICATION_NAME}-mysql;
              replicas=$(oc get dc ${APPLICATION_NAME}-mysql -o=jsonpath='{.status.availableReplicas}');
              sleep 2; done;
            image: registry.redhat.io/openshift3/ose-cli
            imagePullPolicy: IfNotPresent
            name: ${APPLICATION_NAME}-mysql-init
            terminationMessagePolicy: FallbackToLogsOnError
          serviceAccountName: ${APPLICATION_NAME}-rhpamsvc
          terminationGracePeriodSeconds: 90
          volumes:
          - name: kieserver-keystore-volume
            secret:
              secretName: ${KIE_SERVER_HTTPS_SECRET}
