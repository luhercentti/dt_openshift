apiVersion: v1
items:
- apiVersion: template.openshift.io/v1
  kind: Template
  metadata:
    annotations:
      description: 3scale's APIcast is an NGINX based API gateway used to integrate
        your internal and external API services with 3scale's API Management Platform.
        It supports OpenID connect to integrate with external Identity Providers such
        as Red Hat Single Sign On, for API traffic authentication
      iconClass: icon-3scale
      openshift.io/display-name: 3scale APIcast API Gateway
      openshift.io/documentation-url: https://access.redhat.com/documentation/en-us/red_hat_3scale/2.saas/html/deployment_options/apicast-openshift
      openshift.io/provider-display-name: Red Hat, Inc.
      samples.operator.openshift.io/version: 4.10.53
      tags: api,gateway,3scale
    creationTimestamp: "2023-05-04T21:48:31Z"
    labels:
      samples.operator.openshift.io/managed: "true"
    name: 3scale-gateway
    namespace: openshift
    resourceVersion: "18870"
    uid: d781527f-b9d0-46c7-b3b2-b2518dad34b5
  objects:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: ${APICAST_NAME}
    spec:
      replicas: 1
      selector:
        deploymentconfig: ${APICAST_NAME}
      strategy:
        type: Rolling
      template:
        metadata:
          annotations:
            prometheus.io/port: "9421"
            prometheus.io/scrape: "true"
          labels:
            deploymentconfig: ${APICAST_NAME}
        spec:
          containers:
          - env:
            - name: THREESCALE_PORTAL_ENDPOINT
              valueFrom:
                secretKeyRef:
                  key: password
                  name: apicast-configuration-url-secret
            - name: THREESCALE_CONFIG_FILE
              value: ${CONFIGURATION_FILE_PATH}
            - name: THREESCALE_DEPLOYMENT_ENV
              value: ${DEPLOYMENT_ENVIRONMENT}
            - name: RESOLVER
              value: ${RESOLVER}
            - name: APICAST_SERVICES_LIST
              value: ${SERVICES_LIST}
            - name: APICAST_CONFIGURATION_LOADER
              value: ${CONFIGURATION_LOADER}
            - name: APICAST_LOG_LEVEL
              value: ${LOG_LEVEL}
            - name: APICAST_PATH_ROUTING
              value: ${PATH_ROUTING}
            - name: APICAST_RESPONSE_CODES
              value: ${RESPONSE_CODES}
            - name: APICAST_CONFIGURATION_CACHE
              value: ${CONFIGURATION_CACHE}
            - name: REDIS_URL
              value: ${REDIS_URL}
            - name: APICAST_MANAGEMENT_API
              value: ${MANAGEMENT_API}
            - name: OPENSSL_VERIFY
              value: ${OPENSSL_VERIFY}
            image: ${AMP_APICAST_IMAGE}
            imagePullPolicy: IfNotPresent
            livenessProbe:
              httpGet:
                path: /status/live
                port: management
              initialDelaySeconds: 10
              timeoutSeconds: 1
            name: ${APICAST_NAME}
            ports:
            - containerPort: 8080
              name: proxy
              protocol: TCP
            - containerPort: 8090
              name: management
              protocol: TCP
            - containerPort: 9421
              name: metrics
              protocol: TCP
            readinessProbe:
              httpGet:
                path: /status/ready
                port: management
              initialDelaySeconds: 15
              timeoutSeconds: 1
            resources:
              limits:
                cpu: "1"
                memory: 128Mi
              requests:
                cpu: 500m
                memory: 64Mi
      triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
          - ${APICAST_NAME}
          from:
            kind: ImageStreamTag
            name: apicast-gateway:latest
            namespace: openshift
        type: ImageChange
  - apiVersion: v1
    kind: Service
    metadata:
      name: ${APICAST_NAME}
    spec:
      ports:
      - name: proxy
        port: 8080
        protocol: TCP
        targetPort: 8080
      - name: management
        port: 8090
        protocol: TCP
        targetPort: 8090
      selector:
        deploymentconfig: ${APICAST_NAME}
  - apiVersion: v1
    kind: Secret
    metadata:
      name: apicast-configuration-url-secret
    stringData:
      password: https://${ACCESS_TOKEN}@${DOMAIN}-admin.3scale.net
    type: Opaque
  parameters:
  - description: AMP release tag.
    name: AMP_RELEASE
    required: true
    value: 2.11.1
  - description: Access Token (not a Service Token) for the 3scale Account Management
      API
    name: ACCESS_TOKEN
    required: true
  - description: 'The domain found on the URL of your 3scale Admin Portal: https://<domain>-admin.3scale.net'
    name: DOMAIN
    required: true
  - name: AMP_APICAST_IMAGE
    required: true
    value: amp-apicast:latest
  - description: Path to saved JSON file with configuration for the gateway. Has to
      be injected to the container image as read only volume.
    name: CONFIGURATION_FILE_PATH
  - description: Deployment environment. Can be staging or production.
    name: DEPLOYMENT_ENVIRONMENT
    required: true
    value: production
  - description: Name for the 3scale API Gateway
    name: APICAST_NAME
    required: true
    value: apicast
  - description: DNS Resolver for openresty, if empty it will be autodiscovered
    name: RESOLVER
  - description: Subset of services to run. Use comma separated list of service ids
      (eg. 42,1337)
    name: SERVICES_LIST
  - description: 'When to load configuration. If on gateway start or incoming request.
      Allowed values are: lazy, boot.'
    name: CONFIGURATION_LOADER
    value: boot
  - description: 'Log level. One of the following: debug, info, notice, warn, error,
      crit, alert, or emerg.'
    name: LOG_LEVEL
  - description: Enable path routing. Experimental feature.
    name: PATH_ROUTING
    value: "false"
  - description: Enable logging response codes to 3scale.
    name: RESPONSE_CODES
    value: "false"
  - description: For how long to cache the downloaded configuration in seconds. Can
      be left empty, 0 or greater than 60.
    name: CONFIGURATION_CACHE
  - description: 'Redis URL. Required for OAuth2 integration. ex: redis://PASSWORD@127.0.0.1:6379/0'
    name: REDIS_URL
  - description: Scope of the Management API. Can be disabled, status or debug. At
      least status required for health checks.
    name: MANAGEMENT_API
    value: status
  - description: Turn on/off the OpenSSL peer verification. Can be set to true/false.
    name: OPENSSL_VERIFY
    required: true
    value: "false"
- apiVersion: template.openshift.io/v1
  kind: Template
  labels:
    template: amq63-basic
    xpaas: 1.4.17
  message: A new messaging service has been created in your project. It will handle
    the protocol(s) "${MQ_PROTOCOL}". The username/password for accessing the service
    is ${MQ_USERNAME}/${MQ_PASSWORD}.
  metadata:
    annotations:
      description: Application template for JBoss A-MQ brokers. These can be deployed
        as standalone or in a mesh. This template doesn't feature SSL support.
      iconClass: icon-amq
      openshift.io/display-name: Red Hat JBoss A-MQ 6.3 (Ephemeral, no SSL)
      openshift.io/provider-display-name: Red Hat, Inc.
      samples.operator.openshift.io/version: 4.10.53
      tags: messaging,amq,jboss
      version: 1.4.17
    creationTimestamp: "2023-05-04T21:48:31Z"
    labels:
      samples.operator.openshift.io/managed: "true"
    name: amq63-basic
    namespace: openshift
    resourceVersion: "18912"
    uid: ee09c9ed-c3dd-4f3f-8627-e342f9ff49d9
  objects:
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: The broker's AMQP port.
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-amq-amqp
    spec:
      ports:
      - port: 5672
        targetPort: 5672
      selector:
        deploymentConfig: ${APPLICATION_NAME}-amq
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: The broker's MQTT port.
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-amq-mqtt
    spec:
      ports:
      - port: 1883
        targetPort: 1883
      selector:
        deploymentConfig: ${APPLICATION_NAME}-amq
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: The broker's STOMP port.
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-amq-stomp
    spec:
      ports:
      - port: 61613
        targetPort: 61613
      selector:
        deploymentConfig: ${APPLICATION_NAME}-amq
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: The broker's OpenWire port.
        service.alpha.openshift.io/dependencies: '[{"name": "${APPLICATION_NAME}-amq-amqp",
          "kind": "Service"},{"name": "${APPLICATION_NAME}-amq-mqtt", "kind": "Service"},{"name":
          "${APPLICATION_NAME}-amq-stomp", "kind": "Service"}]'
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-amq-tcp
    spec:
      ports:
      - port: 61616
        targetPort: 61616
      selector:
        deploymentConfig: ${APPLICATION_NAME}-amq
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: Supports node discovery for mesh formation.
        service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-amq-mesh
    spec:
      clusterIP: None
      ports:
      - name: mesh
        port: 61616
      selector:
        deploymentConfig: ${APPLICATION_NAME}-amq
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-amq
    spec:
      replicas: 1
      selector:
        deploymentConfig: ${APPLICATION_NAME}-amq
      strategy:
        rollingParams:
          maxSurge: 0
        type: Rolling
      template:
        metadata:
          labels:
            application: ${APPLICATION_NAME}
            deploymentConfig: ${APPLICATION_NAME}-amq
          name: ${APPLICATION_NAME}-amq
        spec:
          containers:
          - env:
            - name: AMQ_USER
              value: ${MQ_USERNAME}
            - name: AMQ_PASSWORD
              value: ${MQ_PASSWORD}
            - name: AMQ_TRANSPORTS
              value: ${MQ_PROTOCOL}
            - name: AMQ_QUEUES
              value: ${MQ_QUEUES}
            - name: AMQ_TOPICS
              value: ${MQ_TOPICS}
            - name: MQ_SERIALIZABLE_PACKAGES
              value: ${MQ_SERIALIZABLE_PACKAGES}
            - name: AMQ_MESH_DISCOVERY_TYPE
              value: ${AMQ_MESH_DISCOVERY_TYPE}
            - name: AMQ_MESH_SERVICE_NAME
              value: ${APPLICATION_NAME}-amq-mesh
            - name: AMQ_MESH_SERVICE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AMQ_STORAGE_USAGE_LIMIT
              value: ${AMQ_STORAGE_USAGE_LIMIT}
            - name: AMQ_QUEUE_MEMORY_LIMIT
              value: ${AMQ_QUEUE_MEMORY_LIMIT}
            image: jboss-amq-63
            imagePullPolicy: Always
            name: ${APPLICATION_NAME}-amq
            ports:
            - containerPort: 8778
              name: jolokia
              protocol: TCP
            - containerPort: 5672
              name: amqp
              protocol: TCP
            - containerPort: 1883
              name: mqtt
              protocol: TCP
            - containerPort: 61613
              name: stomp
              protocol: TCP
            - containerPort: 61616
              name: tcp
              protocol: TCP
            readinessProbe:
              exec:
                command:
                - /bin/bash
                - -c
                - /opt/amq/bin/readinessProbe.sh
          terminationGracePeriodSeconds: 60
      triggers:
      - imageChangeParams:
          automatic: true
          containerNames:
          - ${APPLICATION_NAME}-amq
          from:
            kind: ImageStreamTag
            name: jboss-amq-63:1.4
            namespace: ${IMAGE_STREAM_NAMESPACE}
        type: ImageChange
      - type: ConfigChange
  parameters:
  - description: The name for the application.
    displayName: Application Name
    name: APPLICATION_NAME
    required: true
    value: broker
  - description: 'Protocols to configure, separated by commas. Allowed values are:
      `openwire`, `amqp`, `stomp` and `mqtt`.'
    displayName: A-MQ Protocols
    name: MQ_PROTOCOL
    value: openwire
  - description: Queue names, separated by commas. These queues will be automatically
      created when the broker starts. If left empty, queues will be still created
      dynamically.
    displayName: Queues
    name: MQ_QUEUES
  - description: Topic names, separated by commas. These topics will be automatically
      created when the broker starts. If left empty, topics will be still created
      dynamically.
    displayName: Topics
    name: MQ_TOPICS
  - description: List of packages that are allowed to be serialized for use in ObjectMessage,
      separated by commas. If your app doesn't use ObjectMessages, leave this blank.
      This is a security enforcement. For the rationale, see http://activemq.apache.org/objectmessage.html
    displayName: A-MQ Serializable Packages
    name: MQ_SERIALIZABLE_PACKAGES
  - description: User name for standard broker user. It is required for connecting
      to the broker. If left empty, it will be generated.
    displayName: A-MQ Username
    from: user[a-zA-Z0-9]{3}
    generate: expression
    name: MQ_USERNAME
  - description: Password for standard broker user. It is required for connecting
      to the broker. If left empty, it will be generated.
    displayName: A-MQ Password
    from: '[a-zA-Z0-9]{8}'
    generate: expression
    name: MQ_PASSWORD
  - description: The discovery agent type to use for discovering mesh endpoints.  'dns'
      will use OpenShift's DNS service to resolve endpoints.  'kube' will use Kubernetes
      REST API to resolve service endpoints.  If using 'kube' the service account
      for the pod must have the 'view' role, which can be added via 'oc policy add-role-to-user
      view system:serviceaccount:<namespace>:default' where <namespace> is the project
      namespace.
    displayName: A-MQ Mesh Discovery Type
    name: AMQ_MESH_DISCOVERY_TYPE
    value: dns
  - description: Sets the store disk limit usage in activemq.xml. If the value set
      is greater than the disk size, it will be resized to the available disk space.
    displayName: A-MQ Store Usage Limit
    name: AMQ_STORAGE_USAGE_LIMIT
    value: 100 gb
  - description: The queue memory limit (default is 1mb)
    displayName: Queue Memory Limit
    name: AMQ_QUEUE_MEMORY_LIMIT
  - description: Namespace in which the ImageStreams for Red Hat Middleware images
      are installed. These ImageStreams are normally installed in the openshift namespace.
      You should only need to modify this if you've installed the ImageStreams in
      a different namespace/project.
    displayName: ImageStream Namespace
    name: IMAGE_STREAM_NAMESPACE
    required: true
    value: openshift
