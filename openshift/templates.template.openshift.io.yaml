    displayName: LDAP Referral user attribute ID
    name: AUTH_LDAP_REFERRAL_USER_ATTRIBUTE_ID_TO_CHECK
  - description: When present, the RoleMapping Login Module will be configured to
      use the provided file. This property defines the fully-qualified file path and
      name of a properties file or resource which maps roles to replacement roles.
      The format is original_role=role1,role2,role3
    displayName: RoleMapping rolesProperties file path
    name: AUTH_ROLE_MAPPER_ROLES_PROPERTIES
  - description: Whether to add to the current roles, or replace the current roles
      with the mapped ones. Replaces if set to true.
    displayName: RoleMapping replaceRole property
    name: AUTH_ROLE_MAPPER_REPLACE_ROLE
- apiVersion: template.openshift.io/v1
  kind: Template
  labels:
    rhpam: "7.11"
    template: rhpam711-prod-immutable-monitor
  message: |-
    A new environment has been set up for Red Hat Process Automation Manager 7.
    The username/password needed for accessing the application are stored in "${CREDENTIALS_SECRET}" secret as
    KIE_ADMIN_USER and KIE_ADMIN_PWD

    You must create the secret named "${CREDENTIALS_SECRET}" containing the KIE_ADMIN_USER and KIE_ADMIN_PWD values and
    the secret named "${KIE_SERVER_ROUTER_HTTPS_SECRET}" and ${BUSINESS_CENTRAL_HTTPS_SECRET} containing the
    ${BUSINESS_CENTRAL_HTTPS_KEYSTORE} and ${KIE_SERVER_ROUTER_HTTPS_KEYSTORE} files used for serving secure content.
  metadata:
    annotations:
      description: Application template for a router and monitoring console in a production
        environment, for Red Hat Process Automation Manager 7.11 - Deprecated
      iconClass: icon-jboss
      openshift.io/display-name: Red Hat Process Automation Manager 7.11 production
        monitoring environment
      openshift.io/provider-display-name: Red Hat, Inc.
      samples.operator.openshift.io/version: 4.10.53
      tags: rhpam,processserver,jboss,immutable,s2i,monitor
      template.openshift.io/bindable: "false"
      template.openshift.io/documentation-url: https://access.redhat.com/documentation/en-us/red_hat_process_automation_manager/7.11/html/deploying_a_red_hat_process_automation_manager_7.11_authoring_environment_on_red_hat_openshift_container_platform/
      template.openshift.io/long-description: This template defines resources needed
        for a router and monitoring console in a production environment for Red Hat
        Process Automation Manager 7.11, including application deployment configuration,
        secure and insecure http communication and persistent volume to store data
        that needs to survive to a restart. Template for Red Hat OpenShift Container
        Platform version 3.11. Deprecated since Red Hat Process Automation Manager
        version 7.5; consider using the Red Hat Business Automation Operator.
      template.openshift.io/support-url: https://access.redhat.com
      version: "7.11"
    creationTimestamp: "2023-05-04T21:48:32Z"
    labels:
      samples.operator.openshift.io/managed: "true"
    name: rhpam711-prod-immutable-monitor
    namespace: openshift
    resourceVersion: "18991"
    uid: 16f78f4d-d53a-4b71-9709-b2bc4d0831a8
  objects:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-rhpamsvc
  - apiVersion: v1
    kind: RoleBinding
    metadata:
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-rhpamsvc-edit
    roleRef:
      name: edit
    subjects:
    - kind: ServiceAccount
      name: ${APPLICATION_NAME}-rhpamsvc
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-smartrouter
  - apiVersion: v1
    kind: RoleBinding
    metadata:
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-smartrouter-view
    roleRef:
      name: view
    subjects:
    - kind: ServiceAccount
      name: ${APPLICATION_NAME}-smartrouter
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: All the Business Central Monitoring web server's ports.
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-rhpamcentrmon
      name: ${APPLICATION_NAME}-rhpamcentrmon
    spec:
      ports:
      - name: http
        port: 8080
        targetPort: 8080
      - name: https
        port: 8443
        targetPort: 8443
      selector:
        deploymentConfig: ${APPLICATION_NAME}-rhpamcentrmon
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: The smart router server http and https ports.
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-smartrouter
      name: ${APPLICATION_NAME}-smartrouter
    spec:
      ports:
      - name: http
        port: 9000
        targetPort: 9000
      - name: https
        port: 9443
        targetPort: 9443
      selector:
        deploymentConfig: ${APPLICATION_NAME}-smartrouter
  - apiVersion: v1
    id: insecure-${APPLICATION_NAME}-rhpamcentrmon-http
    kind: Route
    metadata:
      annotations:
        description: Route for Business Central Monitoring's http service.
        haproxy.router.openshift.io/timeout: 1h
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-rhpamcentrmon
      name: insecure-${APPLICATION_NAME}-rhpamcentrmon
    spec:
      host: ${BUSINESS_CENTRAL_HOSTNAME_HTTP}
      port:
        targetPort: http
      to:
        name: ${APPLICATION_NAME}-rhpamcentrmon
  - apiVersion: v1
    id: ${APPLICATION_NAME}-rhpamcentrmon-https
    kind: Route
    metadata:
      annotations:
        description: Route for Business Central Monitoring's https service.
        haproxy.router.openshift.io/timeout: 1h
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-rhpamcentrmon
      name: ${APPLICATION_NAME}-rhpamcentrmon
    spec:
      host: ${BUSINESS_CENTRAL_HOSTNAME_HTTPS}
      port:
        targetPort: https
      tls:
        termination: passthrough
      to:
        name: ${APPLICATION_NAME}-rhpamcentrmon
  - apiVersion: v1
    id: insecure-${APPLICATION_NAME}-smartrouter-http
    kind: Route
    metadata:
      annotations:
        description: Route for Smart Router's http service.
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-smartrouter
      name: insecure-${APPLICATION_NAME}-smartrouter
    spec:
      host: ${SMART_ROUTER_HOSTNAME_HTTP}
      port:
        targetPort: http
      to:
        name: ${APPLICATION_NAME}-smartrouter
  - apiVersion: v1
    id: ${APPLICATION_NAME}-smartrouter-https
    kind: Route
    metadata:
      annotations:
        description: Route for Smart Router's https service.
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-smartrouter
      name: ${APPLICATION_NAME}-smartrouter
    spec:
      host: ${SMART_ROUTER_HOSTNAME_HTTPS}
      port:
        targetPort: https
      tls:
        termination: passthrough
      to:
        name: ${APPLICATION_NAME}-smartrouter
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-rhpamcentrmon
      name: ${APPLICATION_NAME}-rhpamcentrmon
    spec:
      replicas: 1
      selector:
        deploymentConfig: ${APPLICATION_NAME}-rhpamcentrmon
      strategy:
        rollingParams:
          maxSurge: 100%
          maxUnavailable: 0
        type: Rolling
      template:
        metadata:
          labels:
            application: ${APPLICATION_NAME}
            cluster: jgrp.k8s.${APPLICATION_NAME}.rhpamcentrmon
            deploymentConfig: ${APPLICATION_NAME}-rhpamcentrmon
            service: ${APPLICATION_NAME}-rhpamcentrmon
          name: ${APPLICATION_NAME}-rhpamcentrmon
        spec:
          containers:
          - env:
            - name: APPLICATION_USERS_PROPERTIES
              value: /opt/kie/data/configuration/application-users.properties
            - name: APPLICATION_ROLES_PROPERTIES
              value: /opt/kie/data/configuration/application-roles.properties
            - name: KIE_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  key: KIE_ADMIN_USER
                  name: ${CREDENTIALS_SECRET}
            - name: KIE_ADMIN_PWD
              valueFrom:
                secretKeyRef:
                  key: KIE_ADMIN_PWD
                  name: ${CREDENTIALS_SECRET}
            - name: MAVEN_REPOS
              value: RHPAMCENTR,EXTERNAL
