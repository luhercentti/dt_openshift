        service: ${APPLICATION_NAME}-kieserver
      name: ${APPLICATION_NAME}-kieserver
    spec:
      ports:
      - name: http
        port: 8080
        targetPort: 8080
      - name: https
        port: 8443
        targetPort: 8443
      selector:
        deploymentConfig: ${APPLICATION_NAME}-kieserver
