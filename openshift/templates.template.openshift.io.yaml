            - name: AMQ_KEYSTORE
              value: ${AMQ_KEYSTORE}
            - name: AMQ_KEYSTORE_PASSWORD
              value: ${AMQ_KEYSTORE_PASSWORD}
            image: ${AMQ_BROKER_IMAGESTREAM_NAME}
            imagePullPolicy: Always
            name: ${APPLICATION_NAME}-amq
            ports:
            - containerPort: 8161
              name: console-jolokia
              protocol: TCP
            - containerPort: 5672
              name: amq-amqp
              protocol: TCP
            - containerPort: 5671
              name: amqp-ssl
              protocol: TCP
            - containerPort: 1883
              name: amq-mqtt
              protocol: TCP
            - containerPort: 8883
              name: mqtt-ssl
              protocol: TCP
            - containerPort: 61613
