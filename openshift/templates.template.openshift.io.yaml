            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KUBERNETES_LABELS
              value: cluster=jgrp.k8s.${APPLICATION_NAME}.kieserver
            - name: SSO_URL
              value: ${SSO_URL}
            - name: SSO_OPENIDCONNECT_DEPLOYMENTS
              value: ROOT.war
            - name: SSO_REALM
              value: ${SSO_REALM}
            - name: SSO_SECRET
              value: ${KIE_SERVER_SSO_SECRET}
            - name: SSO_CLIENT
              value: ${KIE_SERVER_SSO_CLIENT}
            - name: SSO_USERNAME
              value: ${SSO_USERNAME}
            - name: SSO_PASSWORD
              value: ${SSO_PASSWORD}
            - name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
              value: ${SSO_DISABLE_SSL_CERTIFICATE_VALIDATION}
            - name: SSO_PRINCIPAL_ATTRIBUTE
              value: ${SSO_PRINCIPAL_ATTRIBUTE}
            - name: HOSTNAME_HTTP
              value: ${KIE_SERVER_HOSTNAME_HTTP}
            - name: HOSTNAME_HTTPS
              value: ${KIE_SERVER_HOSTNAME_HTTPS}
            - name: AUTH_LDAP_URL
              value: ${AUTH_LDAP_URL}
            - name: AUTH_LDAP_BIND_DN
              value: ${AUTH_LDAP_BIND_DN}
            - name: AUTH_LDAP_BIND_CREDENTIAL
              value: ${AUTH_LDAP_BIND_CREDENTIAL}
            - name: AUTH_LDAP_JAAS_SECURITY_DOMAIN
              value: ${AUTH_LDAP_JAAS_SECURITY_DOMAIN}
            - name: AUTH_LDAP_LOGIN_MODULE
              value: ${AUTH_LDAP_LOGIN_MODULE}
            - name: AUTH_LDAP_BASE_CTX_DN
              value: ${AUTH_LDAP_BASE_CTX_DN}
            - name: AUTH_LDAP_BASE_FILTER
              value: ${AUTH_LDAP_BASE_FILTER}
            - name: AUTH_LDAP_SEARCH_SCOPE
              value: ${AUTH_LDAP_SEARCH_SCOPE}
            - name: AUTH_LDAP_SEARCH_TIME_LIMIT
              value: ${AUTH_LDAP_SEARCH_TIME_LIMIT}
            - name: AUTH_LDAP_DISTINGUISHED_NAME_ATTRIBUTE
              value: ${AUTH_LDAP_DISTINGUISHED_NAME_ATTRIBUTE}
            - name: AUTH_LDAP_PARSE_USERNAME
              value: ${AUTH_LDAP_PARSE_USERNAME}
            - name: AUTH_LDAP_USERNAME_BEGIN_STRING
              value: ${AUTH_LDAP_USERNAME_BEGIN_STRING}
            - name: AUTH_LDAP_USERNAME_END_STRING
              value: ${AUTH_LDAP_USERNAME_END_STRING}
            - name: AUTH_LDAP_ROLE_ATTRIBUTE_ID
              value: ${AUTH_LDAP_ROLE_ATTRIBUTE_ID}
            - name: AUTH_LDAP_ROLES_CTX_DN
              value: ${AUTH_LDAP_ROLES_CTX_DN}
            - name: AUTH_LDAP_ROLE_FILTER
              value: ${AUTH_LDAP_ROLE_FILTER}
            - name: AUTH_LDAP_ROLE_RECURSION
              value: ${AUTH_LDAP_ROLE_RECURSION}
            - name: AUTH_LDAP_DEFAULT_ROLE
              value: ${AUTH_LDAP_DEFAULT_ROLE}
            - name: AUTH_LDAP_ROLE_NAME_ATTRIBUTE_ID
              value: ${AUTH_LDAP_ROLE_NAME_ATTRIBUTE_ID}
            - name: AUTH_LDAP_PARSE_ROLE_NAME_FROM_DN
              value: ${AUTH_LDAP_PARSE_ROLE_NAME_FROM_DN}
            - name: AUTH_LDAP_ROLE_ATTRIBUTE_IS_DN
              value: ${AUTH_LDAP_ROLE_ATTRIBUTE_IS_DN}
            - name: AUTH_LDAP_REFERRAL_USER_ATTRIBUTE_ID_TO_CHECK
              value: ${AUTH_LDAP_REFERRAL_USER_ATTRIBUTE_ID_TO_CHECK}
            - name: AUTH_ROLE_MAPPER_ROLES_PROPERTIES
              value: ${AUTH_ROLE_MAPPER_ROLES_PROPERTIES}
            - name: AUTH_ROLE_MAPPER_REPLACE_ROLE
              value: ${AUTH_ROLE_MAPPER_REPLACE_ROLE}
            image: ${KIE_SERVER_IMAGE_STREAM_NAME}
            imagePullPolicy: Always
            lifecycle:
              postStart:
                exec:
                  command:
                  - /bin/sh
                  - /opt/eap/bin/launch/jboss-kie-kieserver-hooks.sh
              preStop:
                exec:
                  command:
                  - /bin/sh
                  - /opt/eap/bin/launch/jboss-kie-kieserver-hooks.sh
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /services/rest/server/healthcheck
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 180
              periodSeconds: 15
              timeoutSeconds: 2
            name: ${APPLICATION_NAME}-kieserver
            ports:
            - containerPort: 8778
              name: jolokia
              protocol: TCP
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8443
              name: https
              protocol: TCP
            readinessProbe:
              failureThreshold: 36
              httpGet:
                path: /services/rest/server/readycheck
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 5
              timeoutSeconds: 2
            resources:
              limits:
                cpu: ${KIE_SERVER_CPU_LIMIT}
                memory: ${KIE_SERVER_MEMORY_LIMIT}
              requests:
                cpu: ${KIE_SERVER_CPU_REQUEST}
                memory: ${KIE_SERVER_MEMORY_REQUEST}
            volumeMounts:
            - mountPath: /etc/kieserver-secret-volume
              name: kieserver-keystore-volume
              readOnly: true
          serviceAccountName: ${APPLICATION_NAME}-kieserver
          terminationGracePeriodSeconds: 90
          volumes:
          - name: kieserver-keystore-volume
            secret:
              secretName: ${KIE_SERVER_HTTPS_SECRET}
      triggers:
      - imageChangeParams:
          automatic: true
          containerNames:
          - ${APPLICATION_NAME}-kieserver
          from:
            kind: ImageStreamTag
            name: ${KIE_SERVER_IMAGE_STREAM_NAME}:${IMAGE_STREAM_TAG}
            namespace: ${IMAGE_STREAM_NAMESPACE}
        type: ImageChange
      - type: ConfigChange
  parameters:
  - description: The name for the application.
    displayName: Application Name
    name: APPLICATION_NAME
    required: true
    value: myapp
  - description: Maven mirror that KIE Server must use. If you configure a mirror,
      this mirror must contain all artifacts that are required for deploying your
      services.
    displayName: Maven mirror URL
    name: MAVEN_MIRROR_URL
  - description: Maven mirror configuration for KIE Server.
    displayName: Maven mirror of
    name: MAVEN_MIRROR_OF
    value: external:*
  - description: 'The id to use for the maven repository. If set, it can be excluded
      from the optionally configured mirror by adding it to MAVEN_MIRROR_OF. For example:
      external:*,!repo-rhdmcentr,!repo-custom. If MAVEN_MIRROR_URL is set but MAVEN_MIRROR_ID
      is not set, an id will be generated randomly, but won''t be usable in MAVEN_MIRROR_OF.'
    displayName: Maven repository ID
    name: MAVEN_REPO_ID
    value: repo-custom
  - description: Fully qualified URL to a Maven repository or service.
    displayName: Maven repository URL
    name: MAVEN_REPO_URL
  - description: User name for accessing the Maven repository, if required.
    displayName: Maven repository user name
    name: MAVEN_REPO_USERNAME
  - description: Password to access the Maven repository, if required.
    displayName: Maven repository password
    name: MAVEN_REPO_PASSWORD
  - description: The Service name for the optional Decision Central, where it can
      be reached, to allow service lookups (for example, maven repo usage), if required.
    displayName: Name of the Decision Central service
    name: DECISION_CENTRAL_SERVICE
  - description: Secret containing the KIE_ADMIN_USER and KIE_ADMIN_PWD values.
    displayName: Credentials secret
    name: CREDENTIALS_SECRET
    required: true
  - description: Namespace in which the ImageStreams for Red Hat Decision Manager
      images are installed. These ImageStreams are normally installed in the openshift
      namespace. You need to modify this parameter only if you installed the ImageStreams
      in a different namespace/project.
    displayName: ImageStream Namespace
    name: IMAGE_STREAM_NAMESPACE
    required: true
    value: openshift
  - description: The name of the image stream to use for KIE Server. Default is "rhdm-kieserver-rhel8".
    displayName: KIE Server ImageStream Name
    name: KIE_SERVER_IMAGE_STREAM_NAME
    required: true
    value: rhdm-kieserver-rhel8
  - description: A named pointer to an image in an image stream. Default is "7.11.1".
    displayName: ImageStream Tag
    name: IMAGE_STREAM_TAG
    required: true
    value: 7.11.1
  - description: The KIE Server mode. Valid values are 'DEVELOPMENT' or 'PRODUCTION'.
      In production mode, you can not deploy SNAPSHOT versions of artifacts on the
      KIE Server and can not change the version of an artifact in an existing container.
      (Sets the org.kie.server.mode system property).
    displayName: KIE Server Mode
    name: KIE_SERVER_MODE
    value: PRODUCTION
  - description: KIE Server mbeans enabled/disabled. (Sets the kie.mbeans and kie.scanner.mbeans
      system properties)
    displayName: KIE MBeans
    name: KIE_MBEANS
    value: enabled
  - description: KIE Server class filtering. (Sets the org.drools.server.filter.classes
      system property)
    displayName: Drools Server Filter Classes
    name: DROOLS_SERVER_FILTER_CLASSES
    value: "true"
  - description: If set to false, the prometheus server extension will be enabled.
      (Sets the org.kie.prometheus.server.ext.disabled system property)
    displayName: Prometheus Server Extension Disabled
    name: PROMETHEUS_SERVER_EXT_DISABLED
  - description: 'Custom hostname for http service route. Leave blank for default
      hostname, e.g.: insecure-<application-name>-kieserver-<project>.<default-domain-suffix>'
    displayName: KIE Server Custom http Route Hostname
    name: KIE_SERVER_HOSTNAME_HTTP
  - description: 'Custom hostname for https service route. Leave blank for default
      hostname, e.g.: <application-name>-kieserver-<project>.<default-domain-suffix>'
    displayName: KIE Server Custom https Route Hostname
    name: KIE_SERVER_HOSTNAME_HTTPS
  - description: The name of the secret containing the keystore file.
    displayName: KIE Server Keystore Secret Name
    name: KIE_SERVER_HTTPS_SECRET
    required: true
  - description: The name of the keystore file within the secret.
    displayName: KIE Server Keystore Filename
    name: KIE_SERVER_HTTPS_KEYSTORE
    value: keystore.jks
  - description: The name associated with the server certificate.
    displayName: KIE Server Certificate Name
    name: KIE_SERVER_HTTPS_NAME
    value: jboss
  - description: The password for the keystore and certificate.
    displayName: KIE Server Keystore Password
    name: KIE_SERVER_HTTPS_PASSWORD
    value: mykeystorepass
  - description: Allows the KIE Server to bypass the authenticated user for task-related
      operations, for example, queries. (Sets the org.kie.server.bypass.auth.user
      system property)
    displayName: KIE Server Bypass Auth User
    name: KIE_SERVER_BYPASS_AUTH_USER
    value: "false"
  - description: KIE Server Container memory limit.
    displayName: KIE Server Container Memory Limit
    name: KIE_SERVER_MEMORY_LIMIT
    required: true
    value: 2Gi
  - description: KIE Server Container memory Request.
    displayName: KIE Server Container Memory Request
    name: KIE_SERVER_MEMORY_REQUEST
    required: true
    value: 1536Mi
  - description: KIE Server Container CPU limit.
    displayName: KIE Server Container CPU Limit
    name: KIE_SERVER_CPU_LIMIT
    required: true
    value: "1"
  - description: KIE Server Container CPU Request.
    displayName: KIE Server Container CPU Request
    name: KIE_SERVER_CPU_REQUEST
    required: true
    value: 750m
  - description: 'KIE Server Container deployment configuration with optional alias.
      Format: containerId=groupId:artifactId:version|c2(alias2)=g2:a2:v2'
    displayName: KIE Server Container Deployment
    name: KIE_SERVER_CONTAINER_DEPLOYMENT
  - description: Disable management api and don't allow KIE containers to be deployed/undeployed
      or started/stopped. Sets the property org.kie.server.mgmt.api.disabled to true
      and org.kie.server.startup.strategy to LocalContainersStartupStrategy.
    displayName: Disable KIE Server Management
    name: KIE_SERVER_MGMT_DISABLED
  - description: RH-SSO URL.
    displayName: RH-SSO URL
    name: SSO_URL
  - description: RH-SSO Realm name.
    displayName: RH-SSO Realm name
    name: SSO_REALM
  - description: KIE Server RH-SSO Client name.
    displayName: KIE Server RH-SSO Client name
    name: KIE_SERVER_SSO_CLIENT
  - description: KIE Server RH-SSO Client Secret
    displayName: KIE Server RH-SSO Client Secret
    name: KIE_SERVER_SSO_SECRET
  - description: RH-SSO Realm admin user name used to create the Client if it doesn't
      exist.
    displayName: RH-SSO Realm admin user name
    name: SSO_USERNAME
  - description: RH-SSO Realm Admin Password used to create the Client.
    displayName: RH-SSO Realm Admin Password
    name: SSO_PASSWORD
  - description: RH-SSO Disable SSL Certificate Validation.
    displayName: RH-SSO Disable SSL Certificate Validation
    name: SSO_DISABLE_SSL_CERTIFICATE_VALIDATION
    value: "false"
  - description: RH-SSO Principal Attribute to use as user name.
    displayName: RH-SSO Principal Attribute
    name: SSO_PRINCIPAL_ATTRIBUTE
    value: preferred_username
  - description: LDAP endpoint to connect for authentication. For failover, set two
      or more LDAP endpoints separated by space.
    displayName: LDAP Endpoint
    name: AUTH_LDAP_URL
  - description: Bind DN used for authentication.
    displayName: LDAP Bind DN
    name: AUTH_LDAP_BIND_DN
  - description: LDAP Credentials used for authentication.
    displayName: LDAP Bind Credentials
    name: AUTH_LDAP_BIND_CREDENTIAL
  - description: The JMX ObjectName of the JaasSecurityDomain used to decrypt the
      password.
    displayName: LDAP JAAS Security Domain
    name: AUTH_LDAP_JAAS_SECURITY_DOMAIN
  - description: A flag to set login module to optional. The default value is required
    displayName: LDAP Flag Login Module
    name: AUTH_LDAP_LOGIN_MODULE
  - description: LDAP Base DN of the top-level context to begin the user search.
    displayName: LDAP Base DN
    name: AUTH_LDAP_BASE_CTX_DN
  - description: LDAP search filter used to locate the context of the user to authenticate.
      The input username or userDN obtained from the login module callback is substituted
      into the filter anywhere a {0} expression is used. A common example for the
      search filter is (uid={0}).
    displayName: LDAP Base Search filter
    name: AUTH_LDAP_BASE_FILTER
  - description: The search scope to use.
    displayName: LDAP Search scope
    name: AUTH_LDAP_SEARCH_SCOPE
  - description: The timeout in milliseconds for user or role searches.
    displayName: LDAP Search time limit
    name: AUTH_LDAP_SEARCH_TIME_LIMIT
  - description: The name of the attribute in the user entry that contains the DN
      of the user. This may be necessary if the DN of the user itself contains special
      characters, backslash for example, that prevent correct user mapping. If the
      attribute does not exist, the entrys DN is used.
    displayName: LDAP DN attribute
    name: AUTH_LDAP_DISTINGUISHED_NAME_ATTRIBUTE
  - description: A flag indicating if the DN is to be parsed for the user name. If
      set to true, the DN is parsed for the user name. If set to false the DN is not
      parsed for the user name. This option is used together with usernameBeginString
      and usernameEndString.
    displayName: LDAP Parse username
    name: AUTH_LDAP_PARSE_USERNAME
  - description: Defines the String which is to be removed from the start of the DN
      to reveal the user name. This option is used together with usernameEndString
      and only taken into account if parseUsername is set to true.
    displayName: LDAP Username begin string
    name: AUTH_LDAP_USERNAME_BEGIN_STRING
  - description: Defines the String which is to be removed from the end of the DN
      to reveal the user name. This option is used together with usernameEndString
      and only taken into account if parseUsername is set to true.
    displayName: LDAP Username end string
    name: AUTH_LDAP_USERNAME_END_STRING
  - description: Name of the attribute containing the user roles.
    displayName: LDAP Role attributeID
    name: AUTH_LDAP_ROLE_ATTRIBUTE_ID
  - description: The fixed DN of the context to search for user roles. This is not
      the DN where the actual roles are, but the DN where the objects containing the
      user roles are. For example, in a Microsoft Active Directory server, this is
      the DN where the user account is.
    displayName: LDAP Roles Search DN
    name: AUTH_LDAP_ROLES_CTX_DN
  - description: A search filter used to locate the roles associated with the authenticated
      user. The input username or userDN obtained from the login module callback is
      substituted into the filter anywhere a {0} expression is used. The authenticated
      userDN is substituted into the filter anywhere a {1} is used. An example search
      filter that matches on the input username is (member={0}). An alternative that
      matches on the authenticated userDN is (member={1}).
    displayName: LDAP Role search filter
    name: AUTH_LDAP_ROLE_FILTER
  - description: The number of levels of recursion the role search will go below a
      matching context. Disable recursion by setting this to 0.
    displayName: LDAP Role recursion
    name: AUTH_LDAP_ROLE_RECURSION
  - description: A role included for all authenticated users.
    displayName: LDAP Default role
    name: AUTH_LDAP_DEFAULT_ROLE
  - description: Name of the attribute within the roleCtxDN context which contains
      the role name. If the roleAttributeIsDN property is set to true, this property
      is used to find the role objects name attribute.
    displayName: LDAP Role name attribute ID
    name: AUTH_LDAP_ROLE_NAME_ATTRIBUTE_ID
  - description: A flag indicating if the DN returned by a query contains the roleNameAttributeID.
      If set to true, the DN is checked for the roleNameAttributeID. If set to false,
      the DN is not checked for the roleNameAttributeID. This flag can improve the
      performance of LDAP queries.
    displayName: LDAP Role DN contains roleNameAttributeID
    name: AUTH_LDAP_PARSE_ROLE_NAME_FROM_DN
  - description: Whether or not the roleAttributeID contains the fully-qualified DN
      of a role object. If false, the role name is taken from the value of the roleNameAttributeId
      attribute of the context name. Certain directory schemas, such as Microsoft
      Active Directory, require this attribute to be set to true.
    displayName: LDAP Role Attribute ID is DN
    name: AUTH_LDAP_ROLE_ATTRIBUTE_IS_DN
  - description: If you are not using referrals, you can ignore this option. When
      using referrals, this option denotes the attribute name which contains users
      defined for a certain role, for example member, if the role object is inside
      the referral. Users are checked against the content of this attribute name.
      If this option is not set, the check will always fail, so role objects cannot
      be stored in a referral tree.
    displayName: LDAP Referral user attribute ID
    name: AUTH_LDAP_REFERRAL_USER_ATTRIBUTE_ID_TO_CHECK
  - description: When present, the RoleMapping Login Module will be configured to
      use the provided file. This property defines the fully-qualified file path and
      name of a properties file or resource which maps roles to replacement roles.
      The format is original_role=role1,role2,role3
    displayName: RoleMapping rolesProperties file path
    name: AUTH_ROLE_MAPPER_ROLES_PROPERTIES
  - description: Whether to add to the current roles, or replace the current roles
      with the mapped ones. Replaces if set to true.
    displayName: RoleMapping replaceRole property
    name: AUTH_ROLE_MAPPER_REPLACE_ROLE
- apiVersion: template.openshift.io/v1
  kind: Template
  labels:
    rhdm: "7.11"
    template: rhdm711-prod-immutable-kieserver
  message: |-
    A new immutable Red Hat Decision Manager KIE Server has been created in your project.
    The username/password needed for accessing the application are stored in "${CREDENTIALS_SECRET}" secret as
    KIE_ADMIN_USER and KIE_ADMIN_PWD

    You must create the secret named "${CREDENTIALS_SECRET}" containing the KIE_ADMIN_USER and KIE_ADMIN_PWD values and the secret named "${KIE_SERVER_HTTPS_SECRET}" containing the ${KIE_SERVER_HTTPS_KEYSTORE} file used for serving secure content.
  metadata:
    annotations:
