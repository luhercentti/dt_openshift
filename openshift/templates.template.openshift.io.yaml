            lifecycle:
              postStart:
                exec:
                  command:
                  - /bin/sh
                  - /opt/eap/bin/launch/jboss-kie-kieserver-hooks.sh
              preStop:
                exec:
                  command:
                  - /bin/sh
                  - /opt/eap/bin/launch/jboss-kie-kieserver-hooks.sh
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /services/rest/server/healthcheck
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 180
              periodSeconds: 15
              timeoutSeconds: 2
            name: ${APPLICATION_NAME}-kieserver
            ports:
            - containerPort: 8778
              name: jolokia
              protocol: TCP
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8443
              name: https
              protocol: TCP
            readinessProbe:
              failureThreshold: 36
              httpGet:
                path: /services/rest/server/readycheck
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 30
              periodSeconds: 5
              timeoutSeconds: 2
            resources:
              limits:
                cpu: ${KIE_SERVER_CPU_LIMIT}
                memory: ${KIE_SERVER_MEMORY_LIMIT}
              requests:
                cpu: ${KIE_SERVER_CPU_REQUEST}
                memory: ${KIE_SERVER_MEMORY_REQUEST}
            volumeMounts:
            - mountPath: /etc/kieserver-secret-volume
              name: kieserver-keystore-volume
              readOnly: true
          initContainers:
          - command:
            - /bin/bash
            - -c
            - replicas=$(oc get dc ${APPLICATION_NAME}-mysql -o=jsonpath='{.status.availableReplicas}');
              until "[" $replicas -gt 0 "]"; do echo waiting for ${APPLICATION_NAME}-mysql;
              replicas=$(oc get dc ${APPLICATION_NAME}-mysql -o=jsonpath='{.status.availableReplicas}');
              sleep 2; done;
            image: registry.redhat.io/openshift3/ose-cli
            imagePullPolicy: IfNotPresent
            name: ${APPLICATION_NAME}-mysql-init
            terminationMessagePolicy: FallbackToLogsOnError
          serviceAccountName: ${APPLICATION_NAME}-kieserver
          terminationGracePeriodSeconds: 90
          volumes:
          - name: kieserver-keystore-volume
            secret:
              secretName: ${KIE_SERVER_HTTPS_SECRET}
      triggers:
      - imageChangeParams:
          automatic: true
          containerNames:
          - ${APPLICATION_NAME}-kieserver
          from:
            kind: ImageStreamTag
            name: ${KIE_SERVER_IMAGE_STREAM_NAME}:${IMAGE_STREAM_TAG}
            namespace: ${IMAGE_STREAM_NAMESPACE}
        type: ImageChange
      - type: ConfigChange
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-mysql
      name: ${APPLICATION_NAME}-mysql
    spec:
      replicas: 1
      selector:
        deploymentConfig: ${APPLICATION_NAME}-mysql
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            application: ${APPLICATION_NAME}
            deploymentConfig: ${APPLICATION_NAME}-mysql
            service: ${APPLICATION_NAME}-mysql
          name: ${APPLICATION_NAME}-mysql
        spec:
          containers:
          - env:
            - name: MYSQL_USER
              value: ${KIE_SERVER_MYSQL_USER}
            - name: MYSQL_PASSWORD
              value: ${KIE_SERVER_MYSQL_PWD}
            - name: MYSQL_DATABASE
              value: ${KIE_SERVER_MYSQL_DB}
            - name: MYSQL_DEFAULT_AUTHENTICATION_PLUGIN
              value: mysql_native_password
            image: mysql
            imagePullPolicy: Always
            livenessProbe:
              initialDelaySeconds: 30
              tcpSocket:
                port: 3306
              timeoutSeconds: 1
            name: ${APPLICATION_NAME}-mysql
            ports:
            - containerPort: 3306
              protocol: TCP
            readinessProbe:
              exec:
                command:
                - /bin/sh
                - -i
                - -c
                - MYSQL_PWD="$MYSQL_PASSWORD" mysql -h 127.0.0.1 -u $MYSQL_USER -D
                  $MYSQL_DATABASE -e 'SELECT 1'
                port: 3306
              initialDelaySeconds: 5
              timeoutSeconds: 1
            volumeMounts:
            - mountPath: /var/lib/mysql/data
              name: ${APPLICATION_NAME}-mysql-pvol
          terminationGracePeriodSeconds: 60
          volumes:
          - name: ${APPLICATION_NAME}-mysql-pvol
            persistentVolumeClaim:
              claimName: ${APPLICATION_NAME}-mysql-claim
      triggers:
      - imageChangeParams:
          automatic: true
          containerNames:
          - ${APPLICATION_NAME}-mysql
          from:
            kind: ImageStreamTag
            name: mysql:${MYSQL_IMAGE_STREAM_TAG}
            namespace: ${MYSQL_IMAGE_STREAM_NAMESPACE}
        type: ImageChange
      - type: ConfigChange
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-mysql
      name: ${APPLICATION_NAME}-mysql-claim
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: ${DB_VOLUME_CAPACITY}
