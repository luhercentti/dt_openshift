        for an ephemeral authoring and testing environment for Red Hat Decision Manager
        7.11, including application deployment configuration, secure and insecure
        http communication. Template for Red Hat OpenShift Container Platform version
        3.11. Deprecated since Red Hat Decision Manager version 7.5; consider using
        the Red Hat Business Automation Operator.
