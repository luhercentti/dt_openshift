      annotations:
        description: All the Business Central Monitoring web server's ports.
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-rhpamcentrmon
      name: ${APPLICATION_NAME}-rhpamcentrmon
    spec:
      ports:
      - name: http
