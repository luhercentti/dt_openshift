    displayName: LDAP Endpoint
    name: AUTH_LDAP_URL
  - description: Bind DN used for authentication.
    displayName: LDAP Bind DN
    name: AUTH_LDAP_BIND_DN
  - description: LDAP Credentials used for authentication.
    displayName: LDAP Bind Credentials
    name: AUTH_LDAP_BIND_CREDENTIAL
  - description: A flag to set login module to optional. The default value is required
    displayName: LDAP Flag Login Module
    name: AUTH_LDAP_LOGIN_MODULE
  - description: The JMX ObjectName of the JaasSecurityDomain used to decrypt the
      password.
    displayName: LDAP JAAS Security Domain
    name: AUTH_LDAP_JAAS_SECURITY_DOMAIN
  - description: LDAP Base DN of the top-level context to begin the user search.
    displayName: LDAP Base DN
    name: AUTH_LDAP_BASE_CTX_DN
  - description: LDAP search filter used to locate the context of the user to authenticate.
      The input username or userDN obtained from the login module callback is substituted
      into the filter anywhere a {0} expression is used. A common example for the
      search filter is (uid={0}).
    displayName: LDAP Base Search filter
    name: AUTH_LDAP_BASE_FILTER
  - description: The search scope to use.
    displayName: LDAP Search scope
    name: AUTH_LDAP_SEARCH_SCOPE
  - description: The timeout in milliseconds for user or role searches.
    displayName: LDAP Search time limit
    name: AUTH_LDAP_SEARCH_TIME_LIMIT
  - description: The name of the attribute in the user entry that contains the DN
      of the user. This may be necessary if the DN of the user itself contains special
      characters, backslash for example, that prevent correct user mapping. If the
      attribute does not exist, the entrys DN is used.
    displayName: LDAP DN attribute
    name: AUTH_LDAP_DISTINGUISHED_NAME_ATTRIBUTE
  - description: A flag indicating if the DN is to be parsed for the user name. If
      set to true, the DN is parsed for the user name. If set to false the DN is not
      parsed for the user name. This option is used together with usernameBeginString
      and usernameEndString.
    displayName: LDAP Parse username
    name: AUTH_LDAP_PARSE_USERNAME
  - description: Defines the String which is to be removed from the start of the DN
      to reveal the user name. This option is used together with usernameEndString
      and only taken into account if parseUsername is set to true.
    displayName: LDAP Username begin string
    name: AUTH_LDAP_USERNAME_BEGIN_STRING
  - description: Defines the String which is to be removed from the end of the DN
      to reveal the user name. This option is used together with usernameEndString
      and only taken into account if parseUsername is set to true.
    displayName: LDAP Username end string
    name: AUTH_LDAP_USERNAME_END_STRING
  - description: Name of the attribute containing the user roles.
    displayName: LDAP Role attributeID
    name: AUTH_LDAP_ROLE_ATTRIBUTE_ID
  - description: The fixed DN of the context to search for user roles. This is not
      the DN where the actual roles are, but the DN where the objects containing the
      user roles are. For example, in a Microsoft Active Directory server, this is
      the DN where the user account is.
    displayName: LDAP Roles Search DN
    name: AUTH_LDAP_ROLES_CTX_DN
  - description: A search filter used to locate the roles associated with the authenticated
      user. The input username or userDN obtained from the login module callback is
      substituted into the filter anywhere a {0} expression is used. The authenticated
      userDN is substituted into the filter anywhere a {1} is used. An example search
      filter that matches on the input username is (member={0}). An alternative that
      matches on the authenticated userDN is (member={1}).
    displayName: LDAP Role search filter
    name: AUTH_LDAP_ROLE_FILTER
  - description: The number of levels of recursion the role search will go below a
      matching context. Disable recursion by setting this to 0.
    displayName: LDAP Role recursion
    name: AUTH_LDAP_ROLE_RECURSION
  - description: A role included for all authenticated users.
    displayName: LDAP Default role
    name: AUTH_LDAP_DEFAULT_ROLE
  - description: Name of the attribute within the roleCtxDN context which contains
      the role name. If the roleAttributeIsDN property is set to true, this property
      is used to find the role objects name attribute.
    displayName: LDAP Role name attribute ID
    name: AUTH_LDAP_ROLE_NAME_ATTRIBUTE_ID
  - description: A flag indicating if the DN returned by a query contains the roleNameAttributeID.
      If set to true, the DN is checked for the roleNameAttributeID. If set to false,
      the DN is not checked for the roleNameAttributeID. This flag can improve the
      performance of LDAP queries.
    displayName: LDAP Role DN contains roleNameAttributeID
    name: AUTH_LDAP_PARSE_ROLE_NAME_FROM_DN
  - description: Whether or not the roleAttributeID contains the fully-qualified DN
      of a role object. If false, the role name is taken from the value of the roleNameAttributeId
      attribute of the context name. Certain directory schemas, such as Microsoft
      Active Directory, require this attribute to be set to true.
    displayName: LDAP Role Attribute ID is DN
    name: AUTH_LDAP_ROLE_ATTRIBUTE_IS_DN
  - description: If you are not using referrals, you can ignore this option. When
      using referrals, this option denotes the attribute name which contains users
      defined for a certain role, for example member, if the role object is inside
      the referral. Users are checked against the content of this attribute name.
      If this option is not set, the check will always fail, so role objects cannot
      be stored in a referral tree.
    displayName: LDAP Referral user attribute ID
    name: AUTH_LDAP_REFERRAL_USER_ATTRIBUTE_ID_TO_CHECK
  - description: When present, the RoleMapping Login Module will be configured to
      use the provided file. This property defines the fully-qualified file path and
      name of a properties file or resource which maps roles to replacement roles.
      The format is original_role=role1,role2,role3
    displayName: RoleMapping rolesProperties file path
    name: AUTH_ROLE_MAPPER_ROLES_PROPERTIES
  - description: Whether to add to the current roles, or replace the current roles
      with the mapped ones. Replaces if set to true.
    displayName: RoleMapping replaceRole property
    name: AUTH_ROLE_MAPPER_REPLACE_ROLE
- apiVersion: template.openshift.io/v1
  kind: Template
  labels:
    rhpam: "7.11"
    template: rhpam711-kieserver-mysql
  message: |-
    A new Process Automation Manager KIE Server application have been created in your project.
    The username/password needed for accessing the application are stored in "${CREDENTIALS_SECRET}" secret as
    KIE_ADMIN_USER and KIE_ADMIN_PWD

    You must create the secret named "${CREDENTIALS_SECRET}" containing the KIE_ADMIN_USER and KIE_ADMIN_PWD values and the secret named "${KIE_SERVER_HTTPS_SECRET}" containing the ${KIE_SERVER_HTTPS_KEYSTORE} file used for serving secure content.
  metadata:
    annotations:
      description: Application template for a managed KIE Server with a MySQL database,
        for Red Hat Process Automation Manager 7.11 - Deprecated
      iconClass: icon-jboss
      openshift.io/display-name: Red Hat Process Automation Manager 7.11 managed KIE
        Server with a MySQL database
      openshift.io/provider-display-name: Red Hat, Inc.
      samples.operator.openshift.io/version: 4.10.53
      tags: rhpam,processserver,jboss,kieserver,mysql
      template.openshift.io/bindable: "false"
      template.openshift.io/documentation-url: https://access.redhat.com/documentation/en-us/red_hat_process_automation_manager/7.11/html/deploying_a_red_hat_process_automation_manager_7.11_managed_server_environment_on_red_hat_openshift_container_platform/
      template.openshift.io/long-description: This template defines resources needed
        to execute Rules and Processes on Red Hat Process Automation Manager KIE Server
        7.11, including application deployment configuration, secure and insecure
        http communication, using a MySQL database. Template for Red Hat OpenShift
        Container Platform version 3.11. Deprecated since Red Hat Process Automation
        Manager version 7.5; consider using the Red Hat Business Automation Operator.
      template.openshift.io/support-url: https://access.redhat.com
      version: "7.11"
    creationTimestamp: "2023-05-04T21:48:31Z"
    labels:
      samples.operator.openshift.io/managed: "true"
    name: rhpam711-kieserver-mysql
    namespace: openshift
    resourceVersion: "18891"
    uid: 3da9ec78-c3be-4674-a26a-7ec6aa2c0c6c
  objects:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-kieserver
  - apiVersion: v1
    kind: RoleBinding
    metadata:
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-kieserver-edit
    roleRef:
      name: edit
    subjects:
    - kind: ServiceAccount
      name: ${APPLICATION_NAME}-kieserver
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: All the KIE Server web server's ports.
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-kieserver
      name: ${APPLICATION_NAME}-kieserver
    spec:
      ports:
      - name: http
        port: 8080
        targetPort: 8080
      - name: https
        port: 8443
        targetPort: 8443
      selector:
        deploymentConfig: ${APPLICATION_NAME}-kieserver
      sessionAffinity: ClientIP
      sessionAffinityConfig:
        clientIP:
          timeoutSeconds: 3600
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: The database server's port.
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-mysql
      name: ${APPLICATION_NAME}-mysql
    spec:
      ports:
      - port: 3306
        targetPort: 3306
      selector:
        deploymentConfig: ${APPLICATION_NAME}-mysql
  - apiVersion: v1
    id: insecure-${APPLICATION_NAME}-kieserver-http
    kind: Route
    metadata:
      annotations:
        description: Route for KIE Server's http service.
        haproxy.router.openshift.io/balance: source
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-kieserver
      name: insecure-${APPLICATION_NAME}-kieserver
    spec:
      host: ${KIE_SERVER_HOSTNAME_HTTP}
      port:
        targetPort: http
      to:
        name: ${APPLICATION_NAME}-kieserver
  - apiVersion: v1
    id: ${APPLICATION_NAME}-kieserver-https
    kind: Route
    metadata:
      annotations:
        description: Route for KIE Server's https service.
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-kieserver
      name: ${APPLICATION_NAME}-kieserver
    spec:
      host: ${KIE_SERVER_HOSTNAME_HTTPS}
      port:
        targetPort: https
      tls:
        termination: passthrough
      to:
        name: ${APPLICATION_NAME}-kieserver
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-kieserver
        services.server.kie.org/kie-server-id: ${APPLICATION_NAME}-kieserver
      name: ${APPLICATION_NAME}-kieserver
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        deploymentConfig: ${APPLICATION_NAME}-kieserver
      strategy:
        rollingParams:
          maxSurge: 100%
          maxUnavailable: 0
        type: Rolling
      template:
        metadata:
          labels:
            application: ${APPLICATION_NAME}
            cluster: jgrp.k8s.${APPLICATION_NAME}.kieserver
            deploymentConfig: ${APPLICATION_NAME}-kieserver
            service: ${APPLICATION_NAME}-kieserver
            services.server.kie.org/kie-server-id: ${APPLICATION_NAME}-kieserver
          name: ${APPLICATION_NAME}-kieserver
        spec:
          containers:
          - env:
            - name: WORKBENCH_SERVICE_NAME
              value: ${BUSINESS_CENTRAL_SERVICE}
            - name: KIE_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  key: KIE_ADMIN_USER
                  name: ${CREDENTIALS_SECRET}
            - name: KIE_ADMIN_PWD
              valueFrom:
                secretKeyRef:
                  key: KIE_ADMIN_PWD
                  name: ${CREDENTIALS_SECRET}
            - name: KIE_SERVER_MODE
              value: ${KIE_SERVER_MODE}
            - name: KIE_MBEANS
              value: ${KIE_MBEANS}
            - name: DROOLS_SERVER_FILTER_CLASSES
              value: ${DROOLS_SERVER_FILTER_CLASSES}
            - name: PROMETHEUS_SERVER_EXT_DISABLED
              value: ${PROMETHEUS_SERVER_EXT_DISABLED}
            - name: KIE_SERVER_BYPASS_AUTH_USER
              value: ${KIE_SERVER_BYPASS_AUTH_USER}
            - name: KIE_SERVER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['services.server.kie.org/kie-server-id']
            - name: KIE_SERVER_ROUTE_NAME
              value: ${APPLICATION_NAME}-kieserver
            - name: KIE_SERVER_CONTAINER_DEPLOYMENT
              value: ${KIE_SERVER_CONTAINER_DEPLOYMENT}
            - name: MAVEN_MIRROR_URL
              value: ${MAVEN_MIRROR_URL}
            - name: MAVEN_MIRROR_OF
              value: ${MAVEN_MIRROR_OF}
            - name: MAVEN_REPOS
              value: RHPAMCENTR,EXTERNAL
            - name: RHPAMCENTR_MAVEN_REPO_ID
              value: repo-rhpamcentr
            - name: RHPAMCENTR_MAVEN_REPO_SERVICE
              value: ${BUSINESS_CENTRAL_SERVICE}
            - name: RHPAMCENTR_MAVEN_REPO_PATH
              value: /maven2/
            - name: RHPAMCENTR_MAVEN_REPO_USERNAME
              valueFrom:
                secretKeyRef:
                  key: KIE_ADMIN_USER
                  name: ${CREDENTIALS_SECRET}
            - name: RHPAMCENTR_MAVEN_REPO_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: KIE_ADMIN_PWD
                  name: ${CREDENTIALS_SECRET}
            - name: EXTERNAL_MAVEN_REPO_ID
