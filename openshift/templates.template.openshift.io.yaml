        alpha.image.policy.openshift.io/resolve-names: '*'
      labels:
        application: ${APPLICATION_NAME}
      name: ${APPLICATION_NAME}-amq
    spec:
      podManagementPolicy: OrderedReady
      replicas: ${{AMQ_REPLICAS}}
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          deploymentConfig: ${APPLICATION_NAME}-amq
      serviceName: ${APPLICATION_NAME}-amq-tcp
      template:
        metadata:
          labels:
            application: ${APPLICATION_NAME}
            deploymentConfig: ${APPLICATION_NAME}-amq
          name: ${APPLICATION_NAME}-amq
        spec:
          containers:
          - env:
            - name: AMQ_USER
              value: ${APPFORMER_JMS_BROKER_USER}
            - name: AMQ_PASSWORD
              value: ${APPFORMER_JMS_BROKER_PASSWORD}
            - name: AMQ_ROLE
              value: ${AMQ_ROLE}
            - name: AMQ_NAME
              value: ${AMQ_NAME}
            - name: AMQ_TRANSPORTS
              value: openwire
            - name: AMQ_GLOBAL_MAX_SIZE
              value: ${AMQ_GLOBAL_MAX_SIZE}
            - name: AMQ_REQUIRE_LOGIN
            - name: AMQ_DATA_DIR
              value: /opt/amq/data
            - name: AMQ_DATA_DIR_LOGGING
              value: "true"
            - name: AMQ_CLUSTERED
              value: "true"
            - name: AMQ_REPLICAS
              value: ${AMQ_REPLICAS}
            - name: AMQ_CLUSTER_USER
              value: ${APPFORMER_JMS_BROKER_USER}
            - name: AMQ_CLUSTER_PASSWORD
              value: ${APPFORMER_JMS_BROKER_PASSWORD}
            - name: AMQ_EXTRA_ARGS
            - name: AMQ_ANYCAST_PREFIX
            - name: AMQ_MULTICAST_PREFIX
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            image: ${AMQ_BROKER_IMAGE}
            imagePullPolicy: IfNotPresent
            name: broker-amq
            ports:
            - containerPort: 8161
              name: jolokia
              protocol: TCP
            - containerPort: 5672
              name: amqp
              protocol: TCP
            - containerPort: 1883
              name: mqtt
              protocol: TCP
            - containerPort: 61613
              name: stomp
              protocol: TCP
            - containerPort: 61616
              name: artemis
              protocol: TCP
            readinessProbe:
              exec:
                command:
                - /bin/bash
                - -c
                - /opt/amq/bin/readinessProbe.sh
              failureThreshold: 3
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 1
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
            - mountPath: /opt/amq/data
              name: ${APPLICATION_NAME}-amq-pvol
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 60
      updateStrategy:
        rollingUpdate:
          partition: 0
        type: RollingUpdate
      volumeClaimTemplates:
      - metadata:
          name: ${APPLICATION_NAME}-amq-pvol
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: ${AMQ_VOLUME_CAPACITY}
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
