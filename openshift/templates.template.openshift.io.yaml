      template.openshift.io/long-description: This template defines resources needed
        for an immutable production runtime environment for Red Hat Decision Manager
        7.11, including a source to image (S2I) build of your services, application
        deployment configuration, secure and insecure http communication. Template
        for Red Hat OpenShift Container Platform version 3.11. Deprecated since Red
